<!DOCTYPE html>
<html>
<head>
  <title>RevoNope - 500</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    * {
      font-family: 'Nunito', 'Helvetica', sans-serif;
    }

    body {
      margin: 0;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .dialog {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .blue-gradient-button {
      background-image: linear-gradient(to right bottom, #625ef6, #5f6ff7, #607ef6, #678bf3, #7298ef, #779bee, #7c9eee, #81a1ed, #7f9bf1, #8094f4, #838df7, #8885f8);
      color: white;
      padding: 8px 48px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      border-radius: 8px;
      width: 100%;
      text-decoration: none;
    }

    .blue-gradient-button:hover {
      opacity: 3;
      text-decoration: none;
      color: white;
    }

    .error-message-container {
      margin-bottom: 30px;
    }

    #error-message {
      color: red;
    }

    .home-button {
      margin-top: 30px;
    }

    h1 {
      font-size: 4.5rem;
    }

    .title-flair {
      color: red;
    }

    .navbar-lewagon {
      justify-content: space-between;
      background: transparent;
      width: 100%;
    }

    .navbar-lewagon .navbar-collapse {
      flex-grow: 0;
    }

    .navbar-lewagon .navbar-brand img {
      width: 40px;
    }

    .logo-title-white {
      color: white;
      font-weight: bold;
      font-size: 2rem;
      line-height: 1.2;
    }

    .navbar-link {
      color: black ;
      text-decoration: none ;
      margin-left: 32px;
    }

    .dropdown-item:hover {
      border-radius: 8px;
    }

    .navbar-item {
      margin-right: 24px;
    }

    .dark-bg {
      background-image: linear-gradient(45deg, rgba(70,76,83,0.4) 0%, rgba(28,33,37,0.8) 70.71%), url('images/eyeshot.jpg');
      background-size: cover;
      background-position: center;
    }

    .logo-span {
      color: #8B88F8;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="navbar navbar-expand-sm navbar-light navbar-lewagon fixed-top">
    <div class="d-flex align-items-center">
      <a href="#" class="navbar-brand"><h2 class="logo-title-white">Revo<span class="logo-span">new</span></h2></a>
    </div>
  </div>
  <div class="dark-bg">
    <div class="container">
      <div class="dialog">
        <div class="error-message-container">
          <h1>No money, no honey. That's a <span id="error-message">500</span>.</h1>
        </div>
        <p>Oops, something went wrong. We sincerely apologise.</p>
        <div class="home-button">
          <a href="/" class="blue-gradient-button">Go back home</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
